<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var list = document.getElementById('aqi-list');
  var arr = ['一','二','三'];
  var List = new Array();
  //获取分数大于60的数组
  for(var i = 0,j = 0;i<aqiData.length;i++){
    if (aqiData[i][1] > 60) {
      List[j] = aqiData[i];
      j++;
    }
  }

  // 排序：降序
  List.sort(function(a,b){
    return b[1] - a[1];
  })
  // 输出数组
  for(i = 0;i < List.length;i++){
    var li = document.createElement('li');
    li.innerHTML = "第" + arr[i] +"名："+List[i][0]+"，"+List[i][1];
    list.appendChild(li);
  }
})();

</script>
</body>
</html>
