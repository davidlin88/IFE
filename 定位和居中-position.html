<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div{
		background-color: #ccc;
		width: 400px;
		height: 200px;
		margin: auto auto;
		overflow: hidden;
		position: absolute;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
	}
	span{
		background-color: #fc0;
		width: 100px;
		height: 100px;
		border-radius: 50%;
		position: absolute;
	}
	.left{
		margin: -50px;
	}
	.right{
		bottom: -50px;
		right: -50px;
	}
</style>
</head>
<body>
	<div>
		<span class="left"></span>
		<span class="right"></span>
	</div>
</body>
</html>
