<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin: 0;padding: 0;}
	div{
		background-color: #ccc;
		width: 400px;
		height: 200px;
		overflow: hidden;
		margin: auto;
		position: absolute;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
	}
	span{
		background-color: #fc0;
		width: 100px;
		height: 100px;
		border-radius: 50%;
	}
	.left{
		float: left;
		margin: -50px;
	}
	.right{
		float: right;
		margin: 150px -50px auto auto;
	}
</style>
</head>
<body>
	<div>
		<span class="left"></span>
		<span class="right"></span>
	</div>
</body>
</html>
