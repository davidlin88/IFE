<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div{
		background-color: #ccc;
		width: 400px;
		height: 200px;
		margin: auto auto;
		overflow: hidden;
		position: relative;
	}
	.left{
		background-color: #fc0;
		width: 100px;
		height: 100px;
		border-radius: 50%;
		float: left;
		top:0;
	}
</style>
</head>
<body>
	<div>
		<span class="left"></span>
		<span class="right"></span>
	</div>
</body>
</html>
