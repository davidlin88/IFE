<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin: 0;padding: 0;}
	body,html{height: 100%;}
	div{
		background-color: #ccc;
		width: 400px;
		height: 200px;
		overflow: hidden;
		position: relative;
		margin: 0 auto;
		top: 50%;
		transform: translateY(-50%);
	}
	span{
		background-color: #fc0;
		width: 100px;
		height: 100px;
		border-radius: 50%;
		position: absolute;
	}
	.left{
		margin: -50px;
	}
	.right{
		bottom: -50px;
		right: -50px;
	}
</style>
</head>
<body>
	<div>
		<span class="left"></span>
		<span class="right"></span>
	</div>
</body>
</html>
